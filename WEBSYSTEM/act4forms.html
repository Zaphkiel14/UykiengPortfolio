<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="form-container">
        <h1>Paper Submission Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="email">Student e-mail</label>
                <input type="email" id="email" name="email" placeholder="*******@*****.com">
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id"placeholder="****-******">
            </div>
            <div class="form-group">
                <label for="paper-title">Paper Title</label>
                <input type="text" id="paper-title" name="paper-title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="upload-files">Upload Files</label>
                <input type="file" id="upload-files" name="upload-files">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
